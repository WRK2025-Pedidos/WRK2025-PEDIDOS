spring:
  application:
    name: orders

  datasource:
    url: jdbc:postgresql://localhost:5432/springdb
    username: springuser
    password: springpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      schema-locations: classpath:/db/schema.sql
      data-locations: classpath:/db/data.sql

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    org:
      springdoc: DEBUG
      springframework:
        web: DEBUG
        jpa: DEBUG
      hibernate: DEBUG

