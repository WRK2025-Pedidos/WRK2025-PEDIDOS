spring:
  application:
    name: pedidos

  datasource:
    url: jdbc:postgresql://localhost:5432/springdb_test
    username: springuser
    password: springpass

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:/db/schema.sql

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration